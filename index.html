<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="device">
          <img src="media/device.svg" />
          <div class="media">
            <p class="title">MOBILE</p>
            <p class="description">
              Get notificatuions about new releases in our mobile app.
            </p>
          </div>
          <div class="money c">
            <span class="dollar">$</span>
            <span class="amount">10</span>
            <span class="month">/month</span>
          </div>
        </div>
        <div class="device">
          <img src="media/laptop.svg" />
          <div class="media">
            <p class="title">DESKTOP</p>
            <p class="description">
              Enjoy new episodes on your laptop in browser with our web
              servuces, which supports all the platforms.
            </p>
          </div>
          <div class="money">
            <span class="dollar">$</span>
            <span class="amount">15</span>
            <span class="month">/month</span>
          </div>
        </div>
        <div class="device">
          <img src="media/monitor.svg" />
          <div class="media">
            <p class="title">TV</p>
            <p class="description">
              Watch your favourite series at home on large screen with out TV
              application
            </p>
          </div>
          <div class="money a">
            <span class="dollar">$</span>
            <span class="amount">20</span>
            <span class="month">/month</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
